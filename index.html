<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>座位查詢 - 轉置顯示</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f0f8ff;
    text-align: center;
  }
  #seating-area {
    display: flex;
    flex-direction: row;
    gap: 24px;
    justify-content: center;
    align-items: flex-start;
  }
#seating-wrapper {
  display: flex;
  justify-content: center;
}

  .tables-col {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .table {
    width: 100px;
    height: 100px;
    background-color: rgb(255, 248, 220);
    border: 2px solid #ccc;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 18px;
    user-select: none;
    white-space: nowrap;
    cursor: pointer;
  }
  .guest-list {
    margin-top: 6px;
    font-size: 14px;
    background: #fffbea;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 6px 10px;
    text-align: left;
  }
  #original-seating {
    display: none; /* 隱藏原始座位 */
  }
</style>
</head>
<body>

<div id="seating-wrapper"><div id="seating-area" style="display: flex; flex-direction: column; gap: 12px; justify-content: center;"><div class="tables-row" style="display: flex; flex-direction: row; gap: 24px;"><div class="table" data-key="r1-0" style="background-color: rgb(255, 248, 220);" data-id="1-1">圓桌1-1</div><div class="table" data-key="r2-0" style="background-color: rgb(255, 248, 220);" data-id="1-2">圓桌2-1</div><div class="table" data-key="r3-0" style="background-color: rgb(255, 248, 220);" data-id="1-3">圓桌3-1</div></div><div class="tables-row" style="display: flex; flex-direction: row; gap: 24px;"><div class="table" data-key="r1-1" style="background-color: rgb(255, 248, 220);" data-id="2-1">圓桌1-2</div><div class="table" data-key="r2-1" style="background-color: rgb(255, 248, 220);" data-id="2-2">圓桌2-2</div><div class="table" data-key="r3-1" style="background-color: rgb(255, 248, 220);" data-id="2-3">圓桌3-2</div></div><div class="tables-row" style="display: flex; flex-direction: row; gap: 24px;"><div class="table" data-key="r1-2" style="background-color: rgb(255, 248, 220);" data-id="3-1">圓桌1-3</div><div class="table" data-key="r2-2" style="background-color: rgb(255, 248, 220);" data-id="3-2">圓桌2-3</div><div class="table" data-key="r3-2" style="background-color: rgb(255, 248, 220);" data-id="3-3">圓桌3-3</div></div><div class="tables-row" style="display: flex; flex-direction: row; gap: 24px;"><div class="table" data-key="r1-3" style="background-color: rgb(255, 248, 220);" data-id="4-1">圓桌1-4</div><div class="table" data-key="r2-3" style="background-color: rgb(255, 248, 220);" data-id="4-2">圓桌2-4</div><div class="table" data-key="r3-3" style="background-color: rgb(255, 248, 220);" data-id="4-3">圓桌3-4</div></div><div class="tables-row" style="display: flex; flex-direction: row; gap: 24px;"><div class="table" data-key="r1-4" style="background-color: rgb(255, 248, 220);" data-id="5-1">圓桌1-5</div><div class="table" data-key="r2-4" style="background-color: rgb(255, 248, 220);" data-id="5-2">圓桌2-5</div><div class="table" data-key="r3-4" style="background-color: rgb(255, 248, 220);" data-id="5-3">圓桌3-5</div></div></div></div>
<script>
  const guestData = {
    "1-1": ["小明", "小美", "小華"],
    "1-2": ["阿宏", "阿玉", "阿豪"],
    "1-3": ["佳芳", "麗娟"],
    "2-1": ["秀蘭", "美玲"],
    "2-2": ["宇軒", "家豪"],
    "2-3": ["阿亮", "小強"],
    "3-1": ["曉恩", "芸芸"],
    "3-2": ["曉華", "阿福"],
    "3-3": ["靜宜", "佩佩"],
    "4-1": ["阿德", "小志"],
    "4-2": ["佩君", "欣怡"],
    "4-3": ["阿明", "文傑"],
    "5-1": ["志強", "婷婷"],
    "5-2": ["雅雯", "柏豪"],
    "5-3": ["凱婷", "阿健"]
  };

  document.querySelectorAll('.table').forEach(table => {
    table.addEventListener('click', () => {
      // 移除舊的名單
      document.querySelectorAll('.guest-list').forEach(e => e.remove());

      const pos = table.getAttribute('data-id');
      const guests = guestData[pos] || ["（無資料）"];

      const listDiv = document.createElement('div');
      listDiv.className = 'guest-list';
      listDiv.innerHTML = `<strong>${table.textContent} 名單：</strong><ul>` +
        guests.map(name => `<li>${name}</li>`).join('') +
        `</ul>`;

      table.insertAdjacentElement('afterend', listDiv);
    });
  });
</script>


</body>
</html>
