<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>座位查詢 - 轉置顯示</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f0f8ff;
    text-align: center;
  }
  #seating-area {
    display: flex;
    flex-direction: row;
    gap: 24px;
    justify-content: center;
    align-items: flex-start;
  }
#seating-wrapper {
  display: flex;
  justify-content: center;
}

  .tables-col {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .table {
    width: 100px;
    height: 100px;
    background-color: rgb(255, 248, 220);
    border: 2px solid #ccc;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 18px;
    user-select: none;
    white-space: nowrap;
    cursor: pointer;
  }
  .guest-list {
    margin-top: 6px;
    font-size: 14px;
    background: #fffbea;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 6px 10px;
    text-align: left;
  }
  #original-seating {
    display: none; /* 隱藏原始座位 */
  }
</style>
</head>
<body>

<div id="seating-wrapper"><div id="seating-area" style="display: flex; flex-direction: column; gap: 12px; justify-content: center;"><div class="tables-row" style="display: flex; flex-direction: row; gap: 24px;"><div class="table" data-key="r1-0" style="background-color: rgb(255, 248, 220); width: 100px; height: 100px; font-size: 18px;" data-id="1-1">勝揚</div><div class="table" data-key="r2-0" style="background-color: rgb(255, 248, 220); width: 100px; height: 100px; font-size: 18px;" data-id="1-2">科璋</div><div class="table" data-key="r3-0" style="background-color: rgb(255, 248, 220); width: 100px; height: 100px; font-size: 18px;" data-id="1-3">伊森</div><div class="table" data-key="r4-0" style="background-color: rgb(255, 248, 220); width: 100px; height: 100px; font-size: 18px;" data-id="1-4">郁涵<div><br></div></div></div><div class="tables-row" style="display: flex; flex-direction: row; gap: 24px;"><div class="table invisible-table" style="visibility: hidden; width: 100px; height: 100px; font-size: 18px;"></div><div class="table" data-key="r2-1" style="background-color: rgb(255, 248, 220); width: 100px; height: 100px; font-size: 18px;" data-id="2-2">咪咪</div><div class="table" data-key="r3-1" style="background-color: rgb(255, 248, 220); width: 100px; height: 100px; font-size: 18px;" data-id="2-3">祐輝</div><div class="table invisible-table" style="visibility: hidden; width: 100px; height: 100px; font-size: 18px;"></div></div></div></div>  
  <script>
  const guestData = {
    "1-1": ["勝揚"],
    "2-1": ["科璋"],
    "2-2": ["咪咪"],
    "3-1": ["伊森"],
    "3-2": ["祐輝"],
    "4-1": ["郁涵"],
  };

  document.querySelectorAll('.table').forEach(table => {
    table.addEventListener('click', () => {
      // 移除舊的名單
      document.querySelectorAll('.guest-list').forEach(e => e.remove());

      const pos = table.getAttribute('data-id');
      const guests = guestData[pos] || ["（無資料）"];

      const listDiv = document.createElement('div');
      listDiv.className = 'guest-list';
      listDiv.innerHTML = `<strong>${table.textContent} 名單：</strong><ul>` +
        guests.map(name => `<li>${name}</li>`).join('') +
        `</ul>`;

      table.insertAdjacentElement('afterend', listDiv);
    });
  });
</script>


</body>
</html>
